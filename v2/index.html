<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wormhole</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <header class="light">
    <div class="titleContainer">
      <img src="../assets/bookshelf.svg" alt="Logo" id="logo" class="SVGlight">
      <h1 id="title">Wormhole</h1>
    </div>
    <div class="buttonContainer">
      <img src="../assets/theme-toggle.svg" alt="theme toggle" id="themeToggle" class="SVGlight">
      <button class="addBookBtn">Add Book</button>
    </div>
  </header>
  <main>
    <table>
      <thead class="light">
        <tr>
          <th class='bookTitle'>Title</th>
          <th class='bookAuthor'>Author</th>
          <th class='bookYear'>Year published</th>
          <th class='bookPages'># of pages</th>
          <th class='bookStatus'>Status</th>
          <th class='removeBook'></th>
        </tr>
      </thead>

      <tbody id='bookList'></tbody>
    </table>
  </main>
  <div id="stats">
    <span>books read: <span id="bookCount">0</span></span>
    <span>pages read: <span id="pageCount">0</span></span>
  </div>
  <dialog id="modalOverlay" aria-hidden="true" hidden>
    <div id="modal" role="dialog" aria-labelledby="modalTitle">
      <h2 id="modalTitle">Add Book</h2>
     
      <form id="modalForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Submit</button>
      </form>
  
      <button onclick="closeModal()">Close Modal</button>
    </div>  
  </dialog>
  <footer></footer>
</body>
</html>
