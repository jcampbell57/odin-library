<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wormhole</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <header class="light">
    <div class="titleContainer">
      <img src="../assets/bookshelf.svg" alt="Logo" id="logo" class="SVGlight">
      <h1 id="title">Wormhole</h1>
    </div>
    <div class="buttonContainer">
      <img src="../assets/theme-toggle.svg" alt="theme toggle" id="themeToggle" class="SVGlight">
      <button class="addBookBtn">Add Book</button>
    </div>
  </header>
  <main>
    <table>
      <thead class="light">
        <tr>
          <th data-type="string" data-column="bookTitle" class='bookTitle'>Title</th>
          <th data-type="string" data-column="bookAuthor" class='bookAuthor'>Author</th>
          <th data-type="number" data-column="bookYear" data-order="desc" class='bookYear sorted'>Year published</th>
          <th data-type="number" data-column="bookPages" class='bookPages'># of pages</th>
          <th data-type="string" data-column="bookStatus" class='bookStatus'>Status</th>
          <th class='removeBook'></th>
        </tr>
      </thead>

      <tbody id='bookList'></tbody>
    </table>
  </main>
  <div id="stats">
    <span>books read: <span id="bookCount">0</span></span>
    <span>pages read: <span id="pageCount">0</span></span>
  </div>
  <dialog id="addBookDialog">
    <div id="modal" role="dialog" aria-labelledby="modalTitle">
      <form method="dialog" id="addBookForm">
        <fieldset id="bookInfo">
          <legend><h2 id="modalTitle">Book Info</h2></legend>
          <br>
          <label for="bookTitle">Title <span class="required">*</span></label>
          <br>
          <input type="text" id="bookTitle" name="bookTitle" required>
          <br>
          <label for="bookAuthor">Author <span class="required">*</span></label>
          <br>
          <input type="text" id="bookAuthor" name="bookAuthor" required>
          <br>
          <label for="bookYear">Year published</label>
          <br>
          <input type="tel" id="bookYear" name="bookYear">
          <br>
          <label for="bookPages"># of pages <span class="required">*</span></label>
          <br>
          <input type="tel" id="bookPages" name="bookPages" required>
          <br>
          <label for="bookStatus">Read?</label>
          <input type="checkbox" id="bookStatus" name="bookStatus">
          <span class="error" aria-hidden="true" hidden></span>
          <br>
          <div class="formButtons">
            <button class="submitBookBtn" type="submit">Submit</button>
            <button class="closeModal">Cancel</button>
          </div>
        </fieldset>
      </form>
    </div>  
  </dialog>
  <footer></footer>
</body>
</html>
