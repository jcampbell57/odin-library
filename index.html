<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Wormhole Library</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="titleContainer">
                <img src="assets/bookshelf.svg" alt="Logo: " id="logo">
                <h1 id="title">Wormhole</h1>
            </div>
            <div class="buttonContainer">
                <button>Add Book</button>
            </div>
        </div>
        
        <div class="content">
            <div class="cardContainer">
                <div class="card">
                    <div class="bookDelete"><img src="assets/trash-can-outline.svg" alt="delete" ></div>
                    <span class="bookTitle">Test Book</span>
                    <span class="bookAuthor">ME!</span>
                    <span class="bookPages">123</span>
                    <span class="bookStatus">Not read!</span>
                </div>
            </div>
        </div>

        <div class="footer"></div>
        
    </div>
</body>
</html>
