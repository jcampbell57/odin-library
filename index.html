<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Wormhole Library</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="titleContainer">
                <img src="assets/bookshelf.svg" alt="Logo: " id="logo">
                <h1 id="title">Wormhole</h1>
            </div>
            <div class="buttonContainer">
                <button class="addBookBtn">Add Book</button>
            </div>
        </div>
        
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th class="bookTitle">Title</th>
                        <th class="bookAuthor">Author</th>
                        <th class="bookPages"># of pages</th>
                        <th class="bookStatus">Status</th>
                        <th class="closeContainer"></th>
                    </tr>
                </thead>
                <tbody id="bookList">
                    <tr id="notRead">
                        <!-- Placeholder row -->
                        <!-- <td class="bookTitle">The Intelligent Investor</td>
                        <td class="bookAuthor">Benjamin Graham</td>
                        <td class="bookPages">460</td>
                        <td class="bookStatus"><button class="bookStatusBtn" id="notRead">Not read!</button></td>
                        <td class="closeContainer"><img src="assets/delete.svg" alt="delete" id="removeRow"></td> -->
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="popup" id="noNewBook">
            <div class="formContainer">
                <!-- close button for popup -->
                <div class="closeContainer"><img src="assets/delete.svg" alt="delete" id="closePopup"></div>
                <!-- New book form -->
                <form action="" method="get" class="newBookForm" onsubmit="">
                    <fieldset id="bookInfo">
                        <legend>Book Info</legend>

                        <div class="formRow">
                            <label for="bookTitle"><span class="formLabel">Book title</span></label>
                            <input type="text"
                                   id="bookTitle"
                                   name="bookTitle"
                                   placeholder="The Intelligent Investor">
                        </div>

                        <div class="formRow">
                            <label for="bookAuthor"><span class="formLabel">Author</span></label>
                            <input type="text"
                                   id="bookAuthor"
                                   name="bookAuthor"
                                   placeholder="Benjamin Graham">
                        </div>

                        <div class="formRow">
                            <label for="bookPages"><span class="formLabel"># of pages</span></label>
                            <input type="tel"
                                   id="bookPages"
                                   name="bookPages"
                                   placeholder="460">
                        </div>

                        <button type='submit' id="submitBookBtn">Add Book</button>

                    </fieldset>
                </form>
            </div>
        </div>

        <div class="footer"></div>
        
    </div>
</body>
</html>
