<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Wormhole Library</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="titleContainer">
                <img src="assets/bookshelf.svg" alt="Logo: " id="logo">
                <h1 id="title">Wormhole</h1>
            </div>
            <div class="buttonContainer">
                <button class="addBookBtn">Add Book</button>
            </div>
        </div>
        
        <div class="content">
            <div class="cardContainer">
                <div class="card" id="notRead">
                    <div class="closeContainer"><img src="assets/delete.svg" alt="delete" id="removeCard"></div>
                    <span class="bookTitle">Test Book</span>
                    <span class="bookAuthor">by ME!</span>
                    <span class="bookPages">123 pages</span>
                    <button class="bookStatusBtn" id="notRead">Not read!</button>
                </div>
            </div>
        </div>

        <div class="popup" id="noNewBook">
            <div class="formContainer">
                <!-- close button for popup -->
                <div class="closeContainer"><img src="assets/delete.svg" alt="delete" id="closePopup"></div>
                <!-- New book form -->
                <form action="" method="get" class="" onsubmit="">
                    <fieldset id="bookInfo">
                        <legend>Book Info</legend>

                        <div class="formRow">
                            <label for="bookTitle"><span class="formLabel">Book title</span></label>
                            <input type="text"
                                   id="bookTitle"
                                   name="bookTitle"
                                   placeholder="The Intelligent Investor">
                        </div>

                        <div class="formRow">
                            <label for="bookAuthor"><span class="formLabel">Author</span></label>
                            <input type="text"
                                   id="bookAuthor"
                                   name="bookAuthor"
                                   placeholder="Benjamin Graham">
                        </div>

                        <div class="formRow">
                            <label for="bookPages"><span class="formLabel"># of pages</span></label>
                            <input type="tel"
                                   id="bookPages"
                                   name="bookPages"
                                   placeholder="460">
                        </div>

                        <div class="formRow">
                            <label for="bookStatus"><span class="formLabel">Have you read this book?</span></label>
                            <input type="dropdown"
                                   id="bookStatus"
                                   name="bookStatus"
                                   placeholder="Not read!">
                        </div>

                        <button id="submitBookBtn">Add Book</button>

                    </fieldset>
                </form>
            </div>
        </div>

        <div class="footer"></div>
        
    </div>
</body>
</html>
